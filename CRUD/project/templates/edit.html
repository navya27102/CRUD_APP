<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>CRUD Project Update</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md">
        <a class="navbar-brand" href="/">CRUD Mini Project</a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h2 class="text-white bg-dark text-center p-3">
            Update Employee Details
          </h2>
          <br />


          <form action="/update/{{d.id}}" method="post">{% csrf_token %}
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Employee Name"
                name="name"
                value={{d.name}}
                required
              />
            </div>

            <div class="form-group">
              <input
                type="tel"
                class="form-control mt-2"
                placeholder="Employee phone"
                name="phone"
                value={{d.phone}}
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                placeholder="Enter Employee Age"
                name="age"
                value={{d.age}}
                required
              />

              <div class="form-group">
                <select id="position" class="form-control mt-2" name="position" required >
                  <option selected>{{d.position}}</option>
                  <option value="Jr.developer">Jr.developer</option>
                  <option value="Snr.developer">Snr.developer</option>
                  <option value="Accountant">Accountant</option>
                  <option value="Manager">Manager</option>
                </select>
              </div>
            </div>
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-warning" type="submit">Update</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
